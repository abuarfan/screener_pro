<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Screener Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">SCREENER PRO</h3>
            <p class="text-muted">Silakan masuk untuk akses data.</p>
        </div>
        
        <div id="login-alert" class="alert alert-danger d-none" role="alert"></div>

        <form id="login-form">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="admin@contoh.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="******" required>
            </div>
            <button type="submit" id="btn-login" class="btn btn-primary w-100 py-2">Masuk Aplikasi</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- POIN PENTING: KONFIGURASI ---
        const supabaseUrl = 'https://mbccvmalvbdxbornqtqc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1iY2N2bWFsdmJkeGJvcm5xdHFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5MDc1MzEsImV4cCI6MjA4MTQ4MzUzMX0.FicPHqOtziJuac5OrNvTc9OG7CEK4Bn_G9F9CYR-N3s';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById('login-form');
        const loginAlert = document.getElementById('login-alert');
        const btnLogin = document.getElementById('btn-login');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Efek Loading
            btnLogin.innerHTML = 'Memproses...';
            btnLogin.disabled = true;
            loginAlert.classList.add('d-none');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Proses Login ke Supabase
            const { data, error } = await db.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                loginAlert.innerText = 'Login Gagal: ' + error.message;
                loginAlert.classList.remove('d-none');
                btnLogin.innerHTML = 'Masuk Aplikasi';
                btnLogin.disabled = false;
            } else {
                // Login Sukses -> Pindah ke Dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
