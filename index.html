<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screener Pro - Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="#">
                SCREENER PRO <span class="badge bg-light text-dark ms-1" style="font-size: 10px;">BETA</span>
            </a>
            
            <div class="d-flex">
                <button class="btn btn-outline-light btn-sm" id="btn-logout">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div id="status-alert" class="alert alert-secondary d-none" role="alert"></div>

        <div class="card shadow-sm mb-3">
            <div class="card-body p-3">
                <div class="row g-3 align-items-center">
                    <div class="col-md-8">
                        <div class="btn-group w-100 shadow-sm" role="group">
                            <input type="radio" class="btn-check" name="btnradio" id="filter-all" autocomplete="off" checked onclick="setFilter('ALL')">
                            <label class="btn btn-outline-secondary" for="filter-all">Semua</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="filter-buy" autocomplete="off" onclick="setFilter('BUY')">
                            <label class="btn btn-outline-success" for="filter-buy">Strong BUY üöÄ</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="filter-sell" autocomplete="off" onclick="setFilter('SELL')">
                            <label class="btn btn-outline-danger" for="filter-sell">Strong SELL üîª</label>
        
                            <input type="radio" class="btn-check" name="btnradio" id="filter-owned" autocomplete="off" onclick="setFilter('OWNED')">
                            <label class="btn btn-outline-primary fw-bold" for="filter-owned">üíº Portofolio Saya</label>
                        </div>
                    </div>

                    <div class="col-md-4 text-end">
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                        <button class="btn btn-success btn-sm me-1" onclick="document.getElementById('csv-file-input').click()">
                            üìÇ Upload CSV
                        </button>
                        <button class="btn btn-primary btn-sm" onclick="loadData()">
                            üîÑ Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0 text-nowrap">
                        <thead class="table-light">
                            <tr>
                                <th>Kode</th>
                                <th>Close</th>
                                <th class="text-end">Chg % / P/L</th> <th class="text-center">Status / Sinyal</th>
                                <th class="text-center">Power</th>
                                <th class="text-end">Volume</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-muted text-center py-2 small" id="footer-info">
                Menunggu data...
            </div>
        </div>

    </div> <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">üíº Atur Plan: <span id="modal-kode-saham" class="fw-bold"></span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="portfolio-form">
                        <input type="hidden" id="input-kode">
                        
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Harga Avg (Buy)</label>
                                <input type="number" id="input-avg" class="form-control fw-bold" placeholder="0" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Jumlah Lot</label>
                                <input type="number" id="input-lots" class="form-control" value="1" required>
                            </div>
                        </div>

                        <hr>
                        
                        <p class="mb-2 fw-bold text-primary small">üéØ TRADING PLAN (TP / CL)</p>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Target Price (TP)</label>
                                <input type="number" id="input-tp" class="form-control border-success" placeholder="Target Jual">
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Stop Loss (CL)</label>
                                <input type="number" id="input-cl" class="form-control border-danger" placeholder="Batas Rugi">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted">Catatan / Alasan Beli</label>
                            <textarea id="input-notes" class="form-control form-control-sm" rows="2" placeholder="Contoh: Akumulasi bandar, Breakout resistance..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">üíæ Simpan Plan</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" id="btn-delete-portfolio" style="display:none;">üóëÔ∏è Hapus dari Portofolio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
