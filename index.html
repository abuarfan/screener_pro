<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screener Pro - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS Tambahan agar baris tabel interaktif */
        .clickable-row:hover {
            background-color: #f1f3f5 !important;
        }
        .kode-saham-btn {
            cursor: pointer;
            text-decoration: none;
            color: #0d6efd;
        }
        .kode-saham-btn:hover {
            text-decoration: underline;
            font-weight: 800;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="#">
                SCREENER PRO <span class="badge bg-light text-dark ms-1" style="font-size: 10px;">BETA</span>
            </a>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-warning btn-sm" onclick="openStrategyModal()" title="Atur Strategi Default">
                    ‚öôÔ∏è Strategi
                </button>
                <button class="btn btn-outline-light btn-sm" id="btn-logout">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div id="status-alert" class="alert alert-secondary d-none" role="alert"></div>

        <div class="card shadow-sm mb-3">
            <div class="card-body p-3">
                <div class="row g-3 align-items-center">
                    <div class="col-md-8">
                        <div class="btn-group w-100 shadow-sm" role="group">
                            <input type="radio" class="btn-check" name="btnradio" id="filter-all" autocomplete="off" checked onclick="setFilter('ALL')">
                            <label class="btn btn-outline-secondary" for="filter-all">Semua</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="filter-watchlist" autocomplete="off" onclick="setFilter('WATCHLIST')">
                            <label class="btn btn-outline-warning" for="filter-watchlist">‚≠ê Watchlist</label>
        
                            <input type="radio" class="btn-check" name="btnradio" id="filter-owned" autocomplete="off" onclick="setFilter('OWNED')">
                            <label class="btn btn-outline-primary fw-bold" for="filter-owned">üíº Portofolio</label>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                        <button class="btn btn-success btn-sm me-1" onclick="document.getElementById('csv-file-input').click()">üìÇ Upload CSV</button>
                        <button class="btn btn-primary btn-sm" onclick="loadData()">üîÑ Refresh</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-5">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0 text-nowrap">
                        <thead class="table-light">
                            <tr>
                                <th style="cursor:pointer; width: 20%;" onclick="sortTable(0)">Kode Saham ‚áÖ</th> 
                                <th style="cursor:pointer; width: 20%;" onclick="sortTable(1)">Close ‚áÖ</th>
                                <th style="cursor:pointer; width: 20%;" class="text-end" onclick="sortTable(2)">Chg % / P/L ‚áÖ</th>
                                <th style="cursor:pointer; width: 20%;" class="text-center" onclick="sortTable(3)">Sinyal / Status ‚áÖ</th>
                                <th style="cursor:pointer; width: 20%;" class="text-end" onclick="sortTable(4)">Volume ‚áÖ</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white text-muted text-center py-2 small" id="footer-info">
                Menunggu data...
            </div>
        </div>

    </div>

    <div class="modal fade" id="portfolioModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <div>
                        <h5 class="modal-title fw-bold" id="modal-kode-saham">CODE</h5>
                        <small id="modal-nama-perusahaan" class="text-white-50" style="font-size: 0.8rem;">Nama Perusahaan Tbk</small>
                    </div>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="chart-area" class="mb-3 border rounded p-2 bg-white" style="height: 300px;">
                        <div id="price-chart" class="w-100 h-100 d-flex align-items-center justify-content-center text-muted">
                            <small>Memuat Chart...</small>
                        </div>
                    </div>
                    <form id="portfolio-form">
                        <input type="hidden" id="input-kode">
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Harga Avg (Buy)</label>
                                <input type="number" id="input-avg" class="form-control fw-bold" placeholder="0" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Jumlah Lot</label>
                                <input type="number" id="input-lots" class="form-control" value="1" required>
                            </div>
                        </div>
                        <hr>
                        <p class="mb-2 fw-bold text-primary small">üéØ TRADING PLAN (Satuan %)</p>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label small text-muted">Target Profit (%)</label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text bg-success text-white">+</span>
                                    <input type="number" id="input-tp-pct" class="form-control border-success" placeholder="Misal: 10">
                                    <span class="input-group-text">%</span>
                                </div>
                                <div class="form-text text-success small" id="calc-tp">Target: -</div>
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted">Cut Loss (%)</label>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text bg-danger text-white">-</span>
                                    <input type="number" id="input-cl-pct" class="form-control border-danger" placeholder="Misal: 5">
                                    <span class="input-group-text">%</span>
                                </div>
                                <div class="form-text text-danger small" id="calc-cl">Stop: -</div>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="input-watchlist">
                            <label class="form-check-label small" for="input-watchlist">‚≠ê Masukkan ke Watchlist</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted">Catatan / Alasan Beli</label>
                            <textarea id="input-notes" class="form-control form-control-sm" rows="2" placeholder="Contoh: Akumulasi bandar, Breakout resistance..."></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">üíæ Simpan Plan</button>
                            <button type="button" class="btn btn-outline-danger btn-sm" id="btn-delete-portfolio" style="display:none;">üóëÔ∏è Hapus dari Portofolio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="strategyModal" tabindex="-1">
        <div class="modal-dialog modal-sm"> <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title fs-6">‚öôÔ∏è Default Strategy</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-muted mb-3">Nilai ini akan otomatis terisi saat Anda menambahkan saham baru.</p>
                    <form id="strategy-form">
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Default TP (%)</label>
                            <input type="number" id="default-tp" class="form-control" placeholder="Contoh: 10">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Default CL (%)</label>
                            <input type="number" id="default-cl" class="form-control" placeholder="Contoh: 5">
                        </div>
                        <button type="submit" class="btn btn-warning w-100 btn-sm">Simpan Settingan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
